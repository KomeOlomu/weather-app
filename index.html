<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2be195f489.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type City"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value=" Current locationðŸ“"
                  class="form-control btn btn-outline-primary"
                  id="current-location"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="images/rainy-weather.png"
                  alt="rainy-weather"
                  class="weather-icon"
                  width="65px"
                />
                <div class="float-left">
                  <span id="temperature" class="temperature"></span>

                  <span class="units">
                    <a href="#" id="celcius">&#176;C </a> |<a
                      href="#"
                      id="fahrenheit"
                      >&#176;F</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
          <ul>
            <li id="humidity">Humidity: 79</li>
            <li id="wind">Wind: 21</li>
            <li>
              <span id="high-temp">H: 28</span>&#176;
              <span id="low-temp">L: 24</span>&#176;
            </li>
          </ul>
          <div class="row week-forecast" id="forecast">
            <div class="col2">
              <div style="text-align: center" class="row"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
    </main>
    <footer>
      <div class="attribution">
        <a href="https://github.com/KomeOlomu/weather-app.git" target="_blank">
          Open-source code
        </a>
        by Kome Olomu
      </div>
    </footer>
  </body>
</html>
